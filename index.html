<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weatherBox">
        <div class="counties">縣市：</div>
        <div class="weather">天氣：</div>
        <div class="weather_forecast">
            <div class="tomorrow">明天：</div>
            <div class="acquired">後天：</div>
            <div class="third_day">第三天：</div>
            <div class="forth_day">第四天：</div>
            <div class="fifth_day">第五天：</div>
            <div class="sixth_day">第六天：</div>
        </div>
        <div class="rainfall_data">
            <div class="observatory">
                <div class="observation_name">觀測站：</div>
                <div class="one_hour_rainfall">１小時累積雨量：</div>
                <div class="twenty_hour_rainfall">２４小時累積雨量：</div>
            </div>
        </div>
        <div class="county_features"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
